<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Flex</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #um {
            background-color: lightslategray;
            display: flex;
            height: 300px;
            flex-flow: row nowrap;
            justify-content: space-between;
            align-items: flex-end;
        }

        #dois {
            background-color: lightcoral;
            display: flex;
            height: 300px;
            flex-flow: row nowrap;
            justify-content: space-evenly;
            align-items: flex-start;
        }

        #tres {
            background-color: lightgreen;
            display: flex;
            height: 300px;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: center;
        }

        .divs {
            background-color: azure;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <div id="um">
        <div class="divs">1</div>
        <div class="divs">2</div>
        <div class="divs">3</div>
    </div>

    <div id="dois">
        <div class="divs">4</div>
        <div class="divs">5</div>
        <div class="divs">6</div>
    </div>

    <div id="tres">
        <div class="divs">7</div>
        <div class="divs">8</div>
        <div class="divs">9</div>
    </div>
</body>
</html>
