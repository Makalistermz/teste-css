<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        .conteiner {

            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
            align-items: flex-start;
            height: 300px;
            width: 600px;

            .item{
                background-color: lightblue;
                text-align: center;
                border: 1px solid black;
                padding: 20px;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-basis: 100px;
        }
        }

        #i1{
            align-self: stretch;
            flex-basis: auto;
            flex-grow: 0;
            flex-shrink: 1;
        }

        #i2{
            align-self: flex-start;
            flex-grow: 1;
            flex-shrink: 1;
        }

        #i3{
            align-self: center;
            flex-grow: 1;
            flex-shrink: 1;
        }

        #i4{
            align-self: center;
            flex-grow: 1;
            flex-shrink: 1;
        }
        #i5
        {
            align-self: flex-end;
            flex-grow: 1;
            flex-shrink: 1;
            
        }

        #i6{
            align-self: stretch;
            flex-basis: auto;
            flex-grow: 0;
            flex-shrink: 1;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
    </div>
</body>
</html>
